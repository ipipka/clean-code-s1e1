<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page-body">
    <header class="matrix-eisenhower">
      <img class="matrix-eisenhower__img" src="./eisenhower-matrix.jpg" alt="the eisenhower method">
      <a class="matrix-eisenhower__more-link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="page-container">
      <section class="task-panel">
        <label for="new-task" class="task-panel__title task-panel__title--new">Add Item</label>
        <div class="task-item task-item--new">
          <input id="new-task" class="task-item__input task-item__input--new" type="text">
          <button class="task-item__btn task-item__btn--add">Add</button>
        </div>
      </section>
      <section class="task-panel">
        <h3 class="task-panel__title">Todo</h3>
        <ul id="incomplete-tasks" class="task-list task-list--todo">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input type="text" class="task-item__input">
            <button class="task-item__btn task-item__btn--edit">Edit</button>
            <button class="task-item__btn task-item__btn--delete">
              <img src="./remove.svg" alt="remove" class="task-item__btn-icon">
            </button>
          </li>
          <li class="task-item task-item--edit-mode">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item__input">
            <button class="task-item__btn task-item__btn--edit">Save</button>
            <button class="task-item__btn task-item__btn--delete">
              <img src="./remove.svg" alt="remove" class="task-item__btn-icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-panel">
        <h3 class="task-panel__title">Completed</h3>
        <ul id="completed-tasks" class="task-list task-list--completed">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox" checked>
            <label class="task-item__label">See the Doctor</label>
            <input type="text" class="task-item__input">
            <button class="task-item__btn task-item__btn--edit">Edit</button>
            <button class="task-item__btn task-item__btn--delete">
              <img src="./remove.svg" alt="remove" class="task-item__btn-icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
